version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/merge-api
    overwrite: yes

permissions:
  - object: /home/ubuntu/merge-api
    pattern: "**"
    owner: ubuntu
    group: ubuntu
    mod: 755

hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: ubuntu
  ApplicationStop:
    - location: scripts/application_stop.sh
      timeout: 300
      runas: ubuntu
  ApplicationStart:
    - location: scripts/application_start.sh
      timeout: 300
      runas: ubuntu
